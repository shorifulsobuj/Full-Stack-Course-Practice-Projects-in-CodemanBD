<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vartical Portfolio</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="font-poppins relative bg-bg-color">
    <!-- Header Area -->
    <header
      id="header"
      class="fixed w-full left-0 bottom-0 h-16 bg-gradient-to-r from-indigo-500 to-emerald-500"
    >
      <nav id="mainmenu">
        <ul class="text-center">
          <li class="active inline-block">
            <a
              class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all hover:bg-primary-color hover:text-black"
              href="#home"
              ><i class="fa-solid fa-house pr-0 md:pr-3"></i
              ><span class="hidden md:inline-block">Home</span></a
            >
          </li>
          <li class="active inline-block">
            <a
              class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all hover:bg-primary-color hover:text-black"
              href="#about"
              ><i class="fa-solid fa-user pr-0 md:pr-3"></i
              ><span class="hidden md:inline-block">About</span></a
            >
          </li>
          <li class="active inline-block">
            <a
              class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all hover:bg-primary-color hover:text-black"
              href="#service"
              ><i class="fa-solid fa-gear pr-0 md:pr-3"></i
              ><span class="hidden md:inline-block">Service</span></a
            >
          </li>
          <li class="active inline-block">
            <a
              class="block px-4 md:px-10 py-4 text-white text-xl font-semibold transition-all hover:bg-primary-color hover:text-black"
              href="#contact"
              ><i class="fa-solid fa-envelope pr-0 md:pr-3"></i
              ><span class="hidden md:inline-block">Contact</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
